<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechnicalShare</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </head>

  <body>
    <div class="container-fluid mt-4">
      <div class="row">
        <!--Menu-->
        <div class="col-3 mt-2">
          <div class="col bg-white text-center my-3 p-2">
            <h2 id="logo">
              Technical<span style="font-weight: bold">Share</span>
            </h2>
            <h2 id="logoResponsive">
              T<span style="font-weight: bold">S</span>
            </h2>
          </div>
          <nav
            class="col d-flex flex-column mb-3 bg-white align-items-center my-2 p-2 menu"
          >
            <a href="#" class="py-2 text-decoration-none"
              ><span
                class="iconify icon"
                data-icon="akar-icons:home"
                data-width="24"
              ></span>
              <h5 class="iconText">Tela Inicial</h5></a
            >
            <a href="#" class="py-2 text-decoration-none"
              ><span
                class="iconify icon"
                data-icon="uil:layer-group"
                data-width="24"
              ></span>
              <h5 class="iconText">Conteúdos</h5></a
            >
            <a href="#" class="py-2 text-decoration-none"
              ><span
                class="iconify icon"
                data-icon="ci:note"
                data-width="24"
              ></span>
              <h5 class="iconText">Anotações</h5></a
            >
            <a href="#" class="py-2 text-decoration-none"
              ><span
                class="iconify icon"
                data-icon="bx:calendar"
                data-width="23"
              ></span>
              <h5 class="iconText">Agenda&emsp;&ensp;</h5></a
            >
          </nav>
          <div
            class="col h-50 bg-white d-flex flex-column align-items-center mt-5"
          >
            <a href="#" class="py-2 text-decoration-none"
              ><h5 class="iconText pe-5">Conversas</h5></a
            >
            <div>
              <a href="#" class="text-decoration-none"
                ><img class="py-3" src="assets/images/imgTeste.jpg" alt="" />
                <p class="iconText">Charles H.</p></a
              >
            </div>

            <a href="#" class="text-decoration-none"
              ><img src="assets/images/imgTeste.jpg" alt="" />
              <p class="iconText">Charles H.</p></a
            >
          </div>
          <div class="col bg-white d-flex flex-column align-items-center">
            <a href="#" class="text-decoration-none"
              ><img class="py-3" src="assets/images/imgTeste.jpg" alt="" />
              <p class="iconText">Você mesmo</p></a
            >
          </div>
        </div>

        <aside class="col rounded me-4 box">
          <div class="row my-3 d-flex flex-column align-items-center">
            <form
              action=""
              method="post"
              class="input-group input-group-lg mb-3"
              style="width: 60%"
            >
              <input
                type="text"
                class="form-control border border-white rounded-pill"
                placeholder="Sobre o que você quer aprender?"
                aria-label="Sobre o que você quer aprender?"
                required
              />
              <button type="submit" class="btn bg-white rounded-pill">
                <span
                  class="iconify"
                  data-icon="akar-icons:search"
                  style="color: black"
                ></span>
              </button>
            </form>
          </div>
          <div class="row m-3">
            <img src="assets/images/banner.svg" alt="" />
          </div>
          <div class="row m-3 bg-light">
            <p>o que vc quer ensinar</p>
            <p>teste</p>
            <p>o que vc quer aprender</p>
          </div>
          <div class="row m-3 bg-light">
            <p>carousel</p>
            <p>carousel</p>
            <p>carousel</p>
          </div>
          <div class=""></div>
          <div class="bg-white"></div>
        </aside>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</html>
