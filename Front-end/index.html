<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechnicalShare</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </head>

  <body>
    <div class="container-fluid mb-4 mt-4">
      <div class="row mt-4">
        <!--Menu-->
        <div class="col-3 my-2 mx-3 px-5 bg-white justify-content-start">
          <div class="col bg-white my-3">
            <h2>T<span style="font-weight: bold">S</span></h2>
          </div>
          <nav
            class="col d-flex flex-column bg-white my-2 p-2"
            style="height: 200px"
          >
            <a href="#" class="py-2 text-decoration-none"
              ><span
                class="iconify icon"
                data-icon="akar-icons:home"
                data-width="24"
              ></span>
              <h5 class="iconText">Início</h5></a
            >
            <a href="meuPerfil.html" class="py-2 text-decoration-none"
              ><span
                class="iconify icon"
                data-icon="bi:person-circle"
                data-width="24"
              ></span>
              <h5 class="iconText">Perfil</h5></a
            >
            <a href="#" class="py-2 text-decoration-none"
              ><span
                class="iconify icon"
                data-icon="bx:calendar"
                data-width="23"
              ></span>
              <h5 class="iconText">Agenda&emsp;&ensp;</h5></a
            >
          </nav>
          <div
            class="col bg-white d-flex flex-column my-2 p-2"
            style="height: 300px"
          >
            <a href="#" class="py-2 text-decoration-none"
              ><h5 class="iconText pe-5">Conversas</h5></a
            >
            <br/>
            <div>
              <a href="chat/public/chat.html" class="text-decoration-none"
                ><img src="assets/images/charlesSm.jpg" alt="" />
                <p class="iconText">Charles H.</p>
            </div>
            <div class="line"></div>
            <a href="#" class="text-decoration-none"
              ><img src="assets/images/alineV.jpg" alt="" />
              <p class="iconText">Aline V.</p></a
            >
            <div class="line"></div>
            <a href="#" class="text-decoration-none"
              ><img src="assets/images/neymarJ.jpg" alt="" />
              <p class="iconText">Neymar Jr.</p></a
            >
          </div>
        </div>

        <aside class="col radius mx-5 box">
          <div class="row my-3 py-3 d-flex flex-column align-items-center">
            <form
              action=""
              method="post"
              class="input-group input-group-lg mb-3 bg-white radius"
              style="width: 80%"
            >
              <input
                type="text"
                class="form-control fs-6 border border-white"
                placeholder="O que você quer aprender?"
                aria-label="Sobre o que você quer aprender?"
                required
              />
              <button type="submit" class="searchButton rounded-pill" id="searchButton" onclick="startSearchButton()">
                <span
                  class="iconify"
                  data-icon="akar-icons:search"
                ></span>
              </button>
            </form>
          </div>

          <!--Carousel-->
          <div
            id="carouselExampleIndicators"
            class="carousel slide my-3 py-3 text-center"
            style="height: 230px"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="assets/images/banner.svg"
                  class="img-fluid"
                  alt="Banner 1"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/images/banner.svg"
                  class="img-fluid"
                  alt="Banner 2"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/images/banner.svg"
                  class="img-fluid"
                  alt="Banner 3"
                />
              </div>
            </div>
          </div>

          <div class="row m-4 pb-3 pt-5 px-5 bg-light">
            <h2 style="font-weight: bold">Mentores Recomendados</h2>
            <p class="text">Com base no seu interesse em UX Design</p>
          </div>
          <div class="row mx-5 bg-light">
            <div class="col-md bg-white mx-2 radius py-4">
              <img
                src="assets/images/charles.jpg"
                class="ps-5 py-4"
                alt="Foto de Charles Hope"
              />
              <h5 class="ps-5 fw-bold">Charles Hope</h5>
              <p class="ps-5">UX Researcher</p>
              <p class="ps-5">Senior</p>
              <a id="charles"
                class="ps-5 text-decoration-none"
                style="color: #ff4500"
                href="perfilCharlesHope.html"
                >Conhecer
                <span
                  class="iconify"
                  data-icon="dashicons:arrow-right-alt2"
                  style="color: orangered"
                  data-width="12"
                  data-height="12"
                ></span
              ></a>
            </div>
            <div class="col-md bg-white mx-2 radius py-4">
              <img
                src="assets/images/amanda.jpg"
                class="ps-5 py-4"
                alt="Foto de Charles Hope"
              />
              <h5 class="ps-5 fw-bold">Amanda Santos</h5>
              <p class="ps-5">UX Researcher</p>
              <p class="ps-5">Senior</p>
              <a
                class="ps-5 text-decoration-none"
                style="color: #ff4500"
                href=""
                >Conhecer
                <span
                  class="iconify"
                  data-icon="dashicons:arrow-right-alt2"
                  style="color: orangered"
                  data-width="12"
                  data-height="12"
                ></span
              ></a>
            </div>
            <div class="col-md bg-white mx-2 radius py-4">
              <img
                src="assets/images/fernanda.jpg"
                class="ps-5 py-4"
                alt="Foto de Charles Hope"
              />
              <h5 class="ps-5 fw-bold">Fernanda Millo</h5>
              <p class="ps-5">UX Researcher</p>
              <p class="ps-5">Pleno</p>
              <a
                class="ps-5 text-decoration-none"
                style="color: #ff4500"
                href="#"
                >Conhecer
                <span
                  class="iconify"
                  data-icon="dashicons:arrow-right-alt2"
                  style="color: orangered"
                  data-width="12"
                  data-height="12"
                ></span
              ></a>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</html>
