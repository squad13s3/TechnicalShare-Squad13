<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechnicalShare</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js"></script>
  </head>

  <body>
    <div class="container-fluid mb-4 mt-4">
      <div class="row mt-4">
        <!--Menu-->
        <div class="col-3 my-2 mx-3 px-5 bg-white justify-content-start">
          <div class="col bg-white my-3">
            <h2>T<span style="font-weight: bold">S</span></h2>
          </div>
          <nav
            class="col d-flex flex-column bg-white my-2 p-2"
            style="height: 200px"
          >
            <a href="index.html" class="py-2 text-decoration-none"
              ><span
                class="iconify icon"
                data-icon="akar-icons:home"
                data-width="24"
              ></span>
              <h5 class="iconText">Início</h5></a
            >
            <a href="meuPerfil.html" class="py-2 text-decoration-none"
              ><span
                class="iconify icon"
                data-icon="bi:person-circle"
                data-width="24"
              ></span>
              <h5 class="iconText">Perfil</h5></a
            >
            <a href="#" class="py-2 text-decoration-none"
              ><span
                class="iconify icon"
                data-icon="bx:calendar"
                data-width="23"
              ></span>
              <h5 class="iconText">Agenda&emsp;&ensp;</h5></a
            >
          </nav>
          <div
            class="col bg-white d-flex flex-column my-2 p-2"
            style="height: 300px"
          >
            <a href="#" class="py-2 text-decoration-none"
              ><h5 class="iconText pe-5">Conversas</h5></a
            >
            <br/>
            <div>
              <a href="#" class="text-decoration-none"
                ><img src="assets/images/charlesSm.jpg" alt="" />
                <p class="iconText">Charles H.</p>
            </div>
            <div class="line"></div>
            <a href="#" class="text-decoration-none"
              ><img src="assets/images/alineV.jpg" alt="" />
              <p class="iconText">Aline V.</p></a
            >
            <div class="line"></div>
            <a href="#" class="text-decoration-none"
              ><img src="assets/images/neymarJ.jpg" alt="" />
              <p class="iconText">Neymar Jr.</p></a
            >
          </div>
        </div>

        <aside class="col radius mx-5 box">
          <div class="row my-3 py-3 d-flex flex-column align-items-center">
              <input
                type="text"
                class="form-control fs-6 border border-white"
                placeholder="O que você quer aprender?"
                aria-label="Sobre o que você quer aprender?"
                name="pesquisa"
                required
              />
              <button type="submit" class="searchButton rounded-pill" id="searchButton" onclick="startSearchButton()">
                <span
                  class="iconify"
                  data-icon="akar-icons:search"
                ></span>
              </button>
          </div>
          <div class="row m-4 py-2 px-5 bg-light">
            <h2 style="font-weight: bold">Mentores Disponíveis</h2>
            <p class="text">Com base em sua pesquisa por <span class="fw-bold">UX Design</span></p>
          </div>
          <ul class="list-group list-group-horizontal row mx-5">
            <div class="col-4 my-2">
              <li class="list-group-item" style="border-radius: 25px; border-color: white;">
                <img
                  src="assets/images/padrao.png"
                  class="my-2"
                  alt="Foto de Charles Hope"
                  id="image"/>
                <h5 class="fw-bold" id="nome">XXXX XXXX</h5>
                <p>UX Researcher</p>
                <p>Senior</p>
                <a class="text-decoration-none" style="color: #ff4500"
                  href="perfilCharlesHope.html">Conhecer<span
                  class="iconify"
                  data-icon="dashicons:arrow-right-alt2"
                  style="color: orangered"
                  data-width="12"
                  data-height="12"></span>
                </a>
              </li>
            </div>
          </ul>
        </aside>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
  <script>
        async function search(tag_search) { 
        await axios.post('https://technicalshare.herokuapp.com/search', tag_search) 
        .then(response => localStorage.setItem('Infos', JSON.stringify(response.data)));
        var teste = JSON.parse(localStorage.getItem("Infos"));
        location.href = "../busca.html";
        }
        function startSearchButton() {
          localStorage.removeItem("Infos");
          var tag = $('input[name=pesquisa]').val();
          const tag_search = {"tag_search":`${tag}`};
          search(tag_search);
        }
    var name = "Charles Hopes"
    var info = JSON.parse(localStorage.getItem("Infos"));
    document.getElementById("nome").innerHTML = (info[0].name);
    document.getElementById("image").src = (info[0].imgUrl);
  </script>
</html>
