<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechnicalShare</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js"></script>
  </head>

  <body>
    <nav></nav>

    <div class="container-fluid mb-4 mt-4">
      <div class="row mt-4">
        <!--Menu-->
        <div class="col">
          <div class="col bg-white my-3">
            <h2><span style="font-weight: bold">T</span>echnical<span style="font-weight: bold">Share</span></h2>
          </div>
    </div>
    <br>
    <!--Login-->
    <h1 class="mb-3 text-center pt-5"><span style="font-weight: bold"> Vamos crescer juntos.</span></h1>
    <div class="container">
      <form action="" id="login">
        <div class="w-50 mx-auto radius pt-5">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" class="mx-auto form-control" name="email" id="loginEmail" placeholder="Digite seu Email" required/>
        </div>
        <div class="w-50 mx-auto pt-2">
          <label for="loginSenha" class="form-label" >Senha</label>
          <input type="password" class="form-control" name="senha" id="loginSenha" placeholder="Digite sua Senha" required/>
        </div>
        <br>
        <div class="col-md-12 text-center pt-2">
        <button type="submit" class="btn btn-primary w-50 radius" style="background-color: #7373B5">
          Entrar
        </button>
        </div>
        <br>
        <div
        id="recuperarSenha"
        class="form-text mb-3 pt-5"
        aria-describedby="recuperarSenha"
        style="text-align: center"
        >
          Ainda n√£o tem conta?<a href="registro.html"> Cadastre-se</a>
        </div>
      </form>
    </div>

    <!--Perfil-->

    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script>
      const sendGetRequest = async (data) => {
        await axios.post('https://technicalshare.herokuapp.com/login', data)
        .then(response => localStorage.setItem("nomeUsuario", response.data.name),
        );
        location.href='index.html';
      }

        $('#login').submit(function (event) {
        event.preventDefault();
        
        var email = $('input[name=email]').val();
        var senha = $('input[name=senha]').val();

        console.log(`email: ${email}`);
        console.log(`senha: ${senha}`);

        const data = { "email":`${email}`,"password":`${senha}`};
        sendGetRequest(data);
      })
    </script>
  </body>
</html>
