<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechnicalShare</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.3.min.js"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  </head>

  <body>
    <div class="container-fluid mb-4 mt-4">
      <div class="row mt-4">
        <!--Menu-->
        <div class="col-3 my-2 mx-3 px-5 bg-white justify-content-start">
          <div class="col bg-white my-3">
            <h2>T<span style="font-weight: bold">S</span></h2>
          </div>
          <nav
            class="col d-flex flex-column bg-white my-2 p-2"
            style="height: 200px"
          >
            <a href="#" class="py-2 text-decoration-none"
              ><span
                class="iconify icon"
                data-icon="akar-icons:home"
                data-width="24"
              ></span>
              <h5 class="iconText">Tela Inicial</h5></a
            >
            <a href="#" class="py-2 text-decoration-none"
              ><span
                class="iconify icon"
                data-icon="ci:note"
                data-width="24"
              ></span>
              <h5 class="iconText">Anotações</h5></a
            >
            <a href="#" class="py-2 text-decoration-none"
              ><span
                class="iconify icon"
                data-icon="bx:calendar"
                data-width="23"
              ></span>
              <h5 class="iconText">Agenda</h5></a
            >
          </nav>
          <div
            class="col bg-white d-flex flex-column my-2 p-2"
            style="height: 300px"
          >
            <a href="#" class="py-2 text-decoration-none"
              ><h5 class="iconText pe-5">Conversas</h5></a
            >
            <div>
              <a href="#" class="text-decoration-none"
                ><img class="py-3" src="assets/images/imgTeste.jpg" alt="" />
                <p class="iconText">Charles H.</p></a
              >
            </div>
            <div class="line"></div>
            <a href="#" class="text-decoration-none"
              ><img src="assets/images/imgTeste.jpg" alt="" />
              <p class="iconText">Charles H.</p></a
            >
          </div>
          <div class="col bg-white d-flex flex-column my-2 p-2">
            <a href="#" class="text-decoration-none"
              ><img class="py-3" src="assets/images/imgTeste.jpg" alt="" />
              <p class="iconText">Você mesmo</p></a
            >
          </div>
        </div>
        <aside class="col radius me-4 box">
          <div class="row">
            <div class="my-5 mx-3">
              <span
                class="iconify"
                data-icon="dashicons:arrow-left-alt2"
                style="color: orangered; margin-bottom: 15px"
                data-width="24"
              ></span>
              <h2 style="display: inline-block">Solicitar Mentoria com:</h2>
            </div>
          </div>
          <div
            class="row align-items-center bg-warning px-5 mx-5 radius"
            style="height: 413px"
          >
            <div class="col-md mx-5">
              <img src="assets/images/Group 23.png" alt="mentor" />
              <h2 class="fw-bold mt-4">Charles Hope</h2>
              <p style="font-weight: 500">Vamos Conversar</p>
            </div>
            <div class="col-md">
              <form method="post" style="width: 80%">
                <div class="form">
                  <label class="control-label" for="date"
                    >Data da Mentoria</label
                  >
                  <input
                    class="form-control"
                    id="datepicker"
                    name="date"
                    placeholder="DD/MM/YYYY"
                    type="text"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form">
                  <label for="exampleFormControlSelect1">Selecionar Hora</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>09:00</option>
                    <option>10:00</option>
                    <option>11:00</option>
                    <option>12:00</option>
                    <option>14:00</option>
                    <option>15:00</option>
                    <option>16:00</option>
                    <option>17:00</option>
                    <option>18:00</option>
                  </select>
                </div>
                <div class="form">
                  <button class="btn btn-primary" name="submit" type="submit">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
  <script>
    $(function () {
      $("#datepicker").datepicker();
    });
  </script>
</html>
